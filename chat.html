<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Column Blog</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="template.css">
</head>
<body>

  <!-- Main Container with Background -->
  <div class="main-container">

    <div class="header">
      <h2>waytewdank</h2>
      <p class="blog-description">Welcome to my blog! Here you'll find a collection of posts on a variety of topics. Feel free to explore and leave a comment.</p>
        <div class="links">
          <a href="index.html">home</a> 
          <a href="Photo.html">photos</a>
          <a href="bmw.html">bmw</a>
          <a href="skate.html">skate</a>
          <a href="edits.html">edits</a>
        </div>
      <hr class="spaced-hr">
      </div>

    <!-- Blog Container (all posts inside) -->
    <div class="blog-container">
      <!-- Second Blog Post -->
    <div class="outerborder">
      <div class="midborder">
        <div class="blog-post">
          <div class="actual-post">
            <h1>Please add your comment</h1>
            <div id="comment-container">
                <!-- Existing comments will go here -->
            </div>
            <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
            <br>
            <button id="btn-post">Post</button>
            <script>
                // Step 1: Add an event listener to the "Post" button
document.getElementById("btn-post").addEventListener("click", function () {
    // This line sets up an event listener for the click event on the "Post" button.
    // When the button is clicked, the function provided as the second argument will run.

    // Step 2: Get the comment from the textarea
    const newComment = document.getElementById("new-comment").value;

    // Step 3: Create a new paragraph element for the comment
    const commentContainer = document.getElementById("comment-container");
    const commentElement = document.createElement("p");
    commentElement.innerText = newComment;

    // Step 4: Append the comment to the comment container
    commentContainer.appendChild(commentElement);

    // Clear the textarea after posting the comment
    document.getElementById("new-comment").value = "";
});
            </script>
          </ul> 
          </div>
        </div>
      </div>
    </div>

      

    </div>
  </div>

</body>
</html>
